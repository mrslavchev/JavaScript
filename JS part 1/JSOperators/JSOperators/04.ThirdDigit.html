<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <div id="js-console">
        <script src="js-console.js"></script>
        <script>
            var num = 17329898798;
            var stringNum = num.toLocaleString();
            var indexer = stringNum.length - 3;
            var thirdDigit = stringNum[indexer];
            jsConsole.writeLine("Is third digit in "+ num + " seven ?");
            if (thirdDigit == 7) {
                jsConsole.writeLine(true);
            }
            else {
                jsConsole.writeLine(false);
            }
        </script>
    </div>
</body>
</html>
