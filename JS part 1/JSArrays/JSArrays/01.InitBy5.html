<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>JS Console - Example</title>
	<link href="styles/js-console.css" rel="stylesheet" />

</head>
<body>
	<div id="inputdiv">	
		<div id="inputbutton">
			<a href="#" onclick="onPrintArrayButtonClick()">Print Array</a>
		</div>
	</div>
	<div id="js-console">
	</div>
	<script src="scripts/js-console.js">	  
	</script>		  
	<script>

	    function onPrintArrayButtonClick() {
	        var arr = new Array(20);
	        var i;
	        for (i = 0; i < arr.length; i++) {
	            arr[i] = i * 5;
	        }
	        jsConsole.writeLine(arr.join(','));
	    }
	</script>			  
</body>
</html>
