<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sheep and ram.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>The game of sheep and ram.</h1>
   <div id="container">
   	<input type="text" name="name" id = 'input' />
   	<button id ="execute">Make a guess.</button>
   	<div id="history">
   		<h3>History:</h3>
   	</div>
   </div>
   <div id="addscore">
      <h3>Congratulations you won!!!</h3>
      <h4>Add your name to the score list.</h4>
      <input type="text" id="username">
      <button id="savescore">Save</button>
    </div>
   <div id="scorers">
    <h3>Top scorers.</h3>
     <div id="scorelist">
      </div>
   </div>
    <script src="libs/jquery-1.11.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
