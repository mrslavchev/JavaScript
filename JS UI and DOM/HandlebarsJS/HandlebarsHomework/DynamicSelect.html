<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <div id="root"></div>
    <script type="text/x-handlebars-template" id="list-template">
        <select>
            {{#each this}}
            <option value="{{value}}">{{text}}</option>
            {{/each}}
        </select>
    </script>
    <script src="handlebars-v1.3.0.js"></script>

    <script>
        var post,
            postTemplateHtml,
            postTemplate;
        post = [
            { value: 1, text: "One" },
            { value: 2, text: "Two" },
            { value: 3, text: "Three" },
            { value: 4, text: "Four" },
            { value: 5, text: "Five" },
        ];
        postTemplateHtml = document.getElementById('list-template').innerHTML;
        postTemplate = Handlebars.compile(postTemplateHtml);
        document.getElementById('root').innerHTML = postTemplate(post);
    </script>
</body>
</html>
