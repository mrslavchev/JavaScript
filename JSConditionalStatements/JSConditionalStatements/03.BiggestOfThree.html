<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="js-console.css" rel="stylesheet" />
</head>
<body>
    <label for="tb-firstNum">First number: </label>
	<input type="text" id="tb-firstNum" />
    <label for="tb-secondNum">Second number: </label>
	<input type="text" id="tb-secondNum" />
    <label for="tb-thirdNum">Third number: </label>
	<input type="text" id="tb-thirdNum" />
	<a href="#" onclick="onSignBtnClick()">Check</a>
	<div id="js-console">
	</div>
    <script src="scripts/js-console.js">	  
    </script>
	<script>
	    //Write a script that finds the biggest of three integers using nested if statements
	    function onSignBtnClick() {

	        var firstNumber = jsConsole.readFloat("#tb-firstNum");
	        var secondNumber = jsConsole.readFloat("#tb-secondNum");
	        var thirdNumber = jsConsole.readFloat("#tb-thirdNum");
	        if ((firstNumber <= secondNumber) && (firstNumber <= thirdNumber)) {
	            if (secondNumber > thirdNumber) {
	                jsConsole.writeLine("Biggest is: " + secondNumber);
	            }
	            else {
	                jsConsole.writeLine("Biggest is: " + thirdNumber);
	            }
	        }
	        else if ((secondNumber <= firstNumber) && (secondNumber <= thirdNumber)) {
	            if (firstNumber > thirdNumber) {
	                jsConsole.writeLine("Biggest is: " + firstNumber);
	            }
	            else {
	                jsConsole.writeLine("Biggest is: " + thirdNumber);
	            }
	        }
	        else if ((thirdNumber <= firstNumber) && (thirdNumber <= secondNumber)) {
	            if (firstNumber > secondNumber) {
	                jsConsole.writeLine("Biggest is: " + firstNumber);
	            }
	            else {
	                jsConsole.writeLine("Biggest is: " + secondNumber);
	            }
	        }

	        
	    }

	</script>
</body>
</html>
