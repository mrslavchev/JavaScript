<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <script>
        var args = ["8", "1", "2000000", "-9", "4", "4", "-2", "10", "-1"];
        //var args = ["6", "1", "3", "-5", "8", "7", "-6"];
        //var args = ["9", "-9", "-8", "-8", "-7", "-6", "-5", "-1", "-7", "-6"];
        function Solve(value) {
            var N = parseInt(value[0]);
            var i, bestSum ;
            bestSum = sum = parseInt(value[1]);
            for (i = 1; i <= N; i++) {
                if (sum < 0) {
                    sum = parseInt(value[i]);
                }
                else {
                    sum += Number(value[i]);
                }
                if (sum > bestSum) {
                    bestSum = parseInt(sum);
                }
            }
            return bestSum;
        }
        Solve(args);
    </script>
    <script>

    </script>
</body>
